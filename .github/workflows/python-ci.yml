name: Python CI

on:
  push:
    branches: [master, main, feature/**]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Checar lint com Flake8
        run: flake8 Mundo01 test_all.py

      - name: Verificar formatação com Black
        run: black --check Mundo01 test_all.py

      - name: Verificar ordenação de imports com isort
        run: isort --check-only Mundo01 test_all.py

      - name: Executar testes com test_all.py
        run: python test_all.py
