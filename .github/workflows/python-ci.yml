name: Python CI/CD

on:
  push:
    branches: ["main", "master"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit bandit pytest-cov twine

      - name: Verify package metadata  # PASSO 1 - Verifica√ß√£o
        run: twine check dist/*  # Verifica metadados antes do build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/meu-pacote-python/
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          python -m pip install build
          python -m build

      - name: Verify package integrity  # PASSO 1 (refor√ßado)
        run: twine check dist/*

      - name: Publish to TestPyPI  # PASSO 2 - Teste primeiro
        if: github.ref != 'refs/tags/v*'  # Executa apenas em branches
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          skip-existing: true

      - name: Publish to PyPI  # PASSO 3 - Produ√ß√£o
        if: startsWith(github.ref, 'refs/tags/v')  # S√≥ em tags
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true

      - name: Notify team  # PASSO 3 - Notifica√ß√£o (opcional)
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Vers√£o ${process.env.GITHUB_REF_NAME} publicada!'
            })
