name: Python CI

on:
  push:
    branches: ["main", "master", "feature/**"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit

      - name: Rodar pre-commit
        run: pre-commit run --all-files

      - name: Verificar estilo de código (flake8)
        run: flake8 Mundo01 test_all.py

      - name: Rodar verificação de formatação (black)
        run: black --check Mundo01 test_all.py

      - name: Verificar imports (isort)
        run: isort --check-only Mundo01 test_all.py

      - name: Rodar testes do projeto
        run: python test_all.py
